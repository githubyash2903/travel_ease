<!doctype html>
<html lang="en">
  <head>
    <!-- Core -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>TravelEase | Tours, Holidays, Flights & Hotels</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="TravelEase is your one-stop tours and travels platform. Book holiday packages, hotels, flights, and curated travel experiences with ease."
    />
    <meta
      name="keywords"
      content="TravelEase, tours and travels, holiday packages, flights, hotels, travel booking, vacation planner"
    />
    <meta name="author" content="TravelEase" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TravelEase" />
    <meta property="og:title" content="TravelEase | Tours, Holidays & Travel Experiences" />
    <meta
      property="og:description"
      content="Discover and book curated holiday packages, hotels, and flights with TravelEase."
    />
    <meta property="og:url" content="https://www.travelease.com" />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TravelEase | Tours & Travel Booking" />
    <meta
      name="twitter:description"
      content="Book tours, hotels, flights, and travel packages seamlessly with TravelEase."
    />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- PWA -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="TravelEase" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.travelease.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
